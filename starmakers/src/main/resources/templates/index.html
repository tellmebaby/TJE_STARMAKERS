<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="/css/card.css" class="css">
</head>



<body>
    <div layout:fragment="content">

        <style>
            /*
            #promotionCarousel .col-lg-3 p-0 {
                padding-right: 0;
                padding-left: 0;
            }
            */
        </style>

        <div class="jumbotron text-center bg-image">
            <div class="overlay d-flex flex-column align-items-center">
                <h1 class="display-4">스타가 되는 첫걸음</h1>
                <p class="lead">스타가 되고 싶은 당신을 위한 홍보 플랫폼</p>
                <div class="d-flex">
                    <a href="#" class="btn btn-primary btn-lg me-3">무료로 참여하기</a>
                    <a href="#" class="btn btn-secondary btn-lg">스타 보러가기</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row mb-3 mt-3">
                <div class="col-md-12 d-flex align-items-center">
                    <input type="text" class="form-control me-2" id="searchInput" placeholder="검색 키워드 입력">
                    <button class="btn btn-primary col-2">검색</button>
                </div>
            </div>


            
            <div id="promotionCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Dynamically added carousel items will go here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#promotionCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promotionCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>


                

            </div>





            <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="event-banner">
                            <img src="/img/sampleBanner.png" class="d-block w-100">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="event-banner">
                            <img src="/img/sampleBanner2.png" class="d-block w-100">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="event-banner">
                            <img src="/img/sampleBanner3.png" class="d-block w-100">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="event-banner">
                            <img src="/img/sampleBanner4.png" class="d-block w-100">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>



            <div class="row">
                <div class="col-md-6">
                    <h3 class="board-h">이벤트 후기 <span class="text-muted"><a href="#">더 보기></a></span></h3>


                    <ul class="list-group">
                        <li class="list-group-item">이게 진짜 되네..[2] <span class="badge text-bg-secondary">22</span></li>
                        <li class="list-group-item">이게 진짜 되네..[3] <span class="badge text-bg-secondary">22</span></li>
                        <li class="list-group-item">이게 진짜 안되네.. <span class="badge text-bg-secondary">12</span></li>
                        <li class="list-group-item">이게 진짜 되네..[7] <span class="badge text-bg-secondary">32</span></li>
                        <li class="list-group-item">이게 진짜 되네..[2] <span class="badge text-bg-secondary">34</span></li>
                    </ul>

                </div>
                <div class="col-md-6">
                    <h3 class="board-h">공지사항 <span class="text-muted"><a href="#">더 보기></a></span></h3>
                    <ul class="list-group">
                        <li class="list-group-item">이건 공지입니다[2] <span class="badge text-bg-secondary">22</span></li>
                        <li class="list-group-item">공지 어쩌고 저쩌고...[3] <span class="badge text-bg-secondary">40</span>
                        </li>
                        <li class="list-group-item">이게 진짜 안되네.. <span class="badge text-bg-secondary">12</span></li>
                        <li class="list-group-item">이게 진짜 되네..[7] <span class="badge text-bg-secondary">32</span></li>
                        <li class="list-group-item">이게 진짜 되네..[2] <span class="badge text-bg-secondary">34</span></li>
                    </ul>
                </div>
            </div>
        </div>



        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const carouselInner = document.getElementById('carousel-inner');
        
                // 예시 데이터
                const cards = [
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분', text: '꿀타래' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분1', text: '꿀타래1' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분2', text: '꿀타래2' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분3', text: '꿀타래3' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분4', text: '꿀타래4' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분5', text: '꿀타래5' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분6', text: '꿀타래6' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분7', text: '꿀타래7' },
                    { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분8', text: '꿀타래8' },
                ];
        
                function createCard(cardData) {
                    return `
                    <div class="col-lg-3 p-0">
                        <div class="card">
                            <img src="${cardData.img}" class="card-img-top" alt="${cardData.title}">
                            <div class="icon-body">
                                <img src="/img/icon/afreeca.png" class="content-icon afreeca">
                                <img src="/img/icon/chzzk.png" class="content-icon chzzk">
                                <img src="/img/icon/youtube.png" class="content-icon youtube">
                                <img src="/img/icon/instagram.svg" class="content-icon">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${cardData.title}</h5>
                                <p class="card-text">${cardData.text}</p>
                            </div>
                            <div class="icon-container">
                                <i class="fa-regular fa-thumbs-up icon"></i>
                            </div>
                        </div>
                    </div>
                    `;
                }
        
                function createCarouselItem(cardsChunk, isActive = false) {
                    const activeClass = isActive ? 'active' : '';
                    return `
                        <div class="carousel-item ${activeClass}">
                            <div class="row">
                                ${cardsChunk.map(createCard).join('')}
                            </div>
                        </div>
                    `;
                }
        
                function chunkArray(array, chunkSize) {
                    const chunks = [];
                    for (let i = 0; i < array.length; i += chunkSize) {
                        chunks.push(array.slice(i, i + chunkSize));
                    }
                    return chunks;
                }
        
                // 카드를 4개씩 묶음으로 나누기
                const cardChunks = chunkArray(cards, 4);
        
                // 첫 번째 카드는 active 클래스를 추가하여 활성화
                cardChunks.forEach((chunk, index) => {
                    const carouselItem = createCarouselItem(chunk, index === 0);
                    carouselInner.insertAdjacentHTML('beforeend', carouselItem);
                });
            });
        </script>




    </div>
</body>




</html>
