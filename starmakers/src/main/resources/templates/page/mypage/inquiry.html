<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }
        .nav-links a:hover {
            color: #000;
        }
        .nav-links h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }
        .table {
            font-size: 15px;
            border-color:black;
        }
        .btn-review, .btn-refund {
            border-radius: 10px;
            padding: 5px 15px;
            font-size: 14px;
            border: none;
            color: white;
            margin-right: 5px;
            width: 90px;
            text-align: center;
        }
        .btn-review {
            background-color: #2972FE;
        }
        .btn-refund {
            background-color: #2972FE;
        }
        .status-approved {
            background-color: #DDDDDD;
        }
        .status-pending {
            background-color: #2972FE;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table td .button-container {
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
        }
        .table tr, th {
            text-align: center;
        }
        .prev,
        .next {
            font-size: 24px;
        }

        .page-number:hover,
        .prev:hover,
        .next:hover {
            color: #000;
        }

        .list {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button1 {
            background-color: #2972FE;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 20px;
            margin: 6px;
        }
        .button2 {
            background-color: #B8C3FF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 20px;
            margin: 6px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 270px;
        }

        a {
            text-decoration: none;
            color: black;
        }

    </style>
   
</head>
<body layout:fragment="content">
    <form id="actionForm" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="qnaNos" id="qnaNos">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="side-menu">
                        <div class="nav-links">
                            <h1>김조은님,</h1>
                            <a href="/page/mypage/profile">회원 정보</a>
                            <a href="/page/mypage/payment">결제 내역</a>
                            <a href="/page/mypage/promotion">내가 쓴 글</a>
                            <a href="/page/mypage/inquiry" class="active">1 : 1 문의</a>
                            <a href="/page/mypage/userDelete">회원 탈퇴</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list">
                        <h2 style="color: #000;">1 : 1 문의</h2>
                    </div>                            
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10px;"></th>
                                <th style="width: 500px;">제목</th>
                                <th style="width: 200px;">작성일자</th>
                                <th style="width: 100px;">상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="qnaBoard : ${qnaList}">
                                <tr>
                                    <td><input type="checkbox" name="qnaNo" th:value="${qnaBoard.qnaNo}"></td>
                                    <td align="center">
                                        <a th:href="|/page/mypage/qnaPost?qnaNo=${qnaBoard.qnaNo}|" th:text="${qnaBoard.title}"></a>
                                    </td>
                                    <td align="center">
                                        <span th:text="${#dates.format(qnaBoard.regDate, 'yyyy-MM-dd')}"></span>
                                    </td>
                                    <td align="center" th:text="${qnaBoard.status}"></td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <div class="button-container">
                        <input class="button1" type="button" value="수정" onclick="qnaUpdate()">
                        <input class="button2" type="button" value="삭제" onclick="qnaDelete()">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function qnaDelete() {
                const checkboxes = document.querySelectorAll('input[name="qnaNo"]:checked');
            if (checkboxes.length === 0) {
                alert('하나 이상의 게시물을 선택하십시오.');
                return;
            }
            
            const confirmDelete = confirm('선택한 게시물을 삭제하시겠습니까?');
            if (!confirmDelete) {
                return;
            }
                
            const qnaNos = Array.from(checkboxes).map(checkbox => checkbox.value);
            const form = document.getElementById('actionForm');
            form.action = '/page/board/qnaBoard/qnaDelete';
            form.qnaNos.value = qnaNos.join(',');
            form.submit();
        }

            function qnaUpdate() {
                const checkboxes = document.querySelectorAll('input[name="qnaNo"]:checked');
                if (checkboxes.length === 0) {
                    alert('하나의 게시물을 선택하십시오.');
                    return;
                }
                
                if (checkboxes.length > 1) {
                    alert('수정할 게시물 하나만 선택하십시오.');
                    return;
                }
                
                const qnaNo = checkboxes[0].value;
                window.location.href = `/page/mypage/qnaUpdate?qnaNo=${qnaNo}`;
             }
    </script>
</body>
</html>
