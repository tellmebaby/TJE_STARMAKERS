<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 210px;
            width: 100%;
            height: 100%;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }
        .nav-links a:hover {
            color: #000;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }
        .table {
            font-size: 15px;
        }
        .btn-review, .btn-refund {
            border-radius: 10px;
            padding: 5px 15px;
            font-size: 14px;
            border: none;
            color: white;
            margin-right: 5px;
            width: 90px; 
            text-align: center; 
        }
        .btn-review {
            background-color: #2972FE;
        }
        .btn-refund {
            background-color: #2972FE;
        }
        .status-approved {
            background-color: #DDDDDD   ;
        }
        .status-pending {
            background-color: #2972FE;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table td .button-container {
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
        }
        .table tr, th {
            text-align: center;
        }
        .table.table td {
            padding-top: 30px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* 화살표 위 아래 간격 조정 */
        }

        .pagination a {
            margin: 0 5px; /* 화살표 간격 조정 */
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .prev,
        .next {
            font-size: 24px;
        }

        .page-number:hover,
        .prev:hover,
        .next:hover {
            color: #000;
        }

        .list {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .list a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <form action="" method="get">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="side-menu">
                            <div class="nav-links">
                                <h1>김조은님,</h1>
                                <a href="/page/mypage/profile">회원 정보</a>
                                <a href="/page/mypage/payment">결제 내역</a>
                                <a href="/page/mypage/promotion">내가 쓴 글</a>
                                <a href="/page/mypage/inquiry">1 : 1 문의</a>
                                <a href="/page/mypage/userDelete">회원 탈퇴</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                            <div class="list">
                                <a href="/page/mypage/promotion"><h2 style="color: #000;">홍보글</h2></a>
                                <a href="/page/mypage/event"><h2 style="color: #545454;">이벤트 후기</h2></a>
                            </div>                            
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th> </th>
                                        <th> </th>
                                        <th> </th>
                                        <th> </th>
                                    </tr>
                                    <tr>
                                        <th style="width: 450px;">제목</th>
                                        <th>채널</th>
                                        <th>결제금액</th>
                                        <th>작성일자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>인스타 홍보입니다</td>
                                        <td>인스타그램</td>
                                        <td>50,000원</td>
                                        <td>
                                                2024.05.20
                                            <div class="button-container">
                                                <button class="btn-review status-pending">검토중</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>치지직 홍보입니다</td>
                                        <td>치지직</td>
                                        <td>무료홍보</td>
                                        <td>
                                            2024.05.18
                                            <div class="button-container">
                                                <button class="btn-review status-approved">홍보중</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>유튜브 홍보입니다</td>
                                        <td>유튜브</td>
                                        <td>무료홍보</td>
                                        <td>
                                            2024.05.15
                                            <div class="button-container">
                                                <button class="btn-review status-approved">기간 만료</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> </td>
                                        <td> </td>
                                        <td> </td>
                                        <td> </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pagination">
                                <a href="#" class="prev">&lt;</a>
                                <a href="#" class="page-number">1</a>
                                <a href="#" class="page-number">2</a>
                                <a href="#" class="page-number">3</a>
                                <a href="#" class="next">&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </th:block>
</body>
</html>
