    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carouselInner = document.getElementById('carousel-inner');
    
            // 예시 데이터
            const cards = [
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분', text: '꿀타래' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분1', text: '꿀타래1' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분2', text: '꿀타래2' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분3', text: '꿀타래3' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분4', text: '꿀타래4' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분5', text: '꿀타래5' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분6', text: '꿀타래6' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분7', text: '꿀타래7' },
                { img: 'https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg', title: '어쩌다보니천생연분8', text: '꿀타래8' },
            ];
    
            function createCard(cardData) {
                return `
                <div class="cards">
                    <div class="card">
                        <img src="${cardData.img}" class="card-img-top" alt="${cardData.title}">
                        <div class="icon-body">
                            <img src="/img/icon/afreeca.png" class="content-icon afreeca">
                            <img src="/img/icon/chzzk.png" class="content-icon chzzk">
                            <img src="/img/icon/youtube.png" class="content-icon youtube">
                            <img src="/img/icon/instagram.svg" class="content-icon">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${cardData.title}</h5>
                            <p class="card-text">${cardData.text}</p>
                        </div>
                        <div class="icon-container">
                            <i class="fa-regular fa-thumbs-up icon"></i>
                        </div>
                    </div>
                </div>
                `;
            }
    
            function createCarouselItem(cardsChunk, isActive = false) {
                const activeClass = isActive ? 'active' : '';
                return `
                    <div class="carousel-item ${activeClass}">
                        <div class="row mx-0">
                            ${cardsChunk.map(createCard).join('')}
                        </div>
                    </div>
                `;
            }
    
            function chunkArray(array, chunkSize) {
                const chunks = [];
                for (let i = 0; i < array.length; i += chunkSize) {
                    chunks.push(array.slice(i, i + chunkSize));
                }
                return chunks;
            }
    
            // 카드를 4개씩 묶음으로 나누기
            const cardChunks = chunkArray(cards, 3);
    
            // 첫 번째 카드는 active 클래스를 추가하여 활성화
            cardChunks.forEach((chunk, index) => {
                const carouselItem = createCarouselItem(chunk, index === 0);
                carouselInner.insertAdjacentHTML('beforeend', carouselItem);
            });
        });
    </script>
