<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/default_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-menu {
            width: 200px;
            margin-right: 30px;
        }

        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }

        .nav-links a:hover {
            color: #000;
        }

        .nav-links h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }

        .button {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 46px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        tbody {
            width: 600px;
            height: 350px;
        }


        /* ----------------------- */
        .table td {
            height: 60px !important;
        }

        .table td:first-child {
            width: 30%;
        }

        .table td:last-child {
            width: 70%;
        }

        .table-margin {
            margin-top: 140px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 360px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf85dv87L-QUBgTu6c8_OrOjHGFkldiqpx31GaI65ut4X0BbqtUvSPJWxyyuiD9bvKqzA&usqp=CAU');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15%;
            border: 5px solid black;
            overflow: hidden;
        }

        .placeholder {
            font-size: 2em;
            color: #888;
        }

        #uploadedImage {
            width: 100%;
            height: 360px;
            object-fit: cover;
        }
    </style>
</head>

<body layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="side-menu">
                        <div class="nav-links">
                            <h1 th:text="${user.name} + '님,'"></h1>
                            <a href="/page/mypage/profile" class="active">회원 정보</a>
                            <a href="/page/mypage/payment">결제 내역</a>
                            <a href="/page/mypage/promotion">내가 쓴 글</a>
                            <a href="/page/mypage/inquiry">1 : 1 문의</a>
                            <a href="/page/mypage/userDelete">회원 탈퇴</a>
                        </div>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="box">
                    <div class="table-margin"></div>
                        <table class="table">
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">아이디</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">이름</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.name}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">전화번호</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.phone}">
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">이메일</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.email}">
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">생년월일</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.birth}">
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">주소</td>
                                <td class="fs-5 align-middle border-0" th:text="${user.address}">
                                </td>
                            </tr>
                        </table>
                        <div class="button-container">
                            <a href="/page/mypage/profileUpdate"><input class="button" type="button" value="정보 수정"></a>
                        </div>
                    </div>
                </div>
            <div class="col-md-3">
                <div class="table-margin"></div>
                <!-- 빈 이미지일 경우 -->
                <div class="image-container" id="imageContainer">
                    <img id="uploadedImage" src="" alt="이미지를 업로드하세요" style="width: 100%; display: none;">
                </div>
                <input type="file" id="fileInput" style="display: none;">
                <button class="btn btn-primary w-100 mt-1" onclick="saveImage()">이미지 저장</button>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('imageContainer').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('uploadedImage').src = e.target.result;
                    document.getElementById('uploadedImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function saveImage() {
            
        }
    </script>
</body>

</html>
