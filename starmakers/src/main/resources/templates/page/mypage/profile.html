<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }

        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }
        .nav-links a:hover {
            color: #000;
        }

        .nav-links h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }

        .button {
            background-color: #B8C3FF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 46px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        tbody {
            width: 600px;
            height: 350px;
        }


        /* ----------------------- */
        .table td {
            height: 60px !important;
        }
        .table td:first-child {
            width: 30%;
        }
        .table td:last-child {
            width: 70%;
        }
        .table-margin {
            margin-top: 140px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragment/header :: headerFragment}"></th:block>
    <th:block layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="side-menu">
                        <div class="nav-links">
                            <h1>김조은님,</h1>
                            <a href="/page/mypage/profile" class="active">회원 정보</a>
                            <a href="/page/mypage/payment">결제 내역</a>
                            <a href="/page/mypage/promotion">내가 쓴 글</a>
                            <a href="/page/mypage/inquiry">1 : 1 문의</a>
                            <a href="/page/mypage/userDelete">회원 탈퇴</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="box">
                        <div class="table-margin"></div>
                        <table class="table">
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">아이디</td>
                                <td class="fs-5 align-middle border-0"><input type="text" name="title" th:value="${users.id}" /></td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">이름</td>
                                <td class="fs-5 align-middle border-0">김조은</td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">전화번호</td>
                                <td class="fs-5 align-middle border-0">
                                    <span>010-1234-5678</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">이메일</td>
                                <td class="fs-5 align-middle border-0">
                                    <span>joeun123@gmail.com</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">생년월일</td>
                                <td class="fs-5 align-middle border-0">
                                    <span>2002-02-02</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold fs-5 text-center align-middle border-0">주소</td>
                                <td class="fs-5 align-middle border-0">
                                    <span>인천광역시 부평구 경원대로 1366</span>
                                </td>
                            </tr>
                        </table>
                        <div class="button-container">
                            <a href="/page/mypage/profileUpdate"><button class="button">정보 수정</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:replace="~{fragment/footer :: footerFragment}"></th:block>
</body>
</html>
