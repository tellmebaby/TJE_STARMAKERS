<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }

        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }

        .nav-links a:hover {
            color: #000;
        }

        .nav-links h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }

        .button {
            background-color: #B8C3FF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 46px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .text {
            width: 350px;
            border-radius: 10px;
            font-size: 20px;
            padding: 5px;  /* 텍스트 셀과 동일한 패딩 */
            margin: 0;
            width: 100%;  /* 텍스트와 input 필드의 너비를 동일하게 */
            box-sizing: border-box;
            background: none; /* input 필드의 배경색을 제거 */
        }

        /* ----------------------- */
        .table td {
            height: 60px !important;
        }
        .table td:first-child {
            width: 30%;
        }
        .table td:last-child {
            width: 70%;
        }
        .table-margin {
            margin-top: 140px;
        }  
    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-2 mr-2">
                    <div class="side-menu">
                        <div class="nav-links">
                            <h1>김조은님,</h1>
                            <a href="/page/mypage/profile" class="active">회원 정보</a>
                            <a href="/page/mypage/payment">결제 내역</a>
                            <a href="/page/mypage/promotion">내가 쓴 글</a>
                            <a href="/page/mypage/inquiry">1 : 1 문의</a>
                            <a href="/page/mypage/userDelete">회원 탈퇴</a>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="box">
                        <div class="table-margin"></div>
                        <form action="/page/mypage/profileUpdate" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <table class="table my-0 py-0">
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">아이디</td>
                                    <td class="fs-5 align-middle border-0" th:text="${session.user.email}"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">이름</td>
                                    <td class="fs-5 align-middle border-0" th:text="${session.user.name}"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">전화번호</td>
                                    <td class="fs-5 align-middle border-0">
                                         <input type="text" class="form-control fs-5" id="phone" placeholder="전화번호" th:value="${session.user.phone}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">이메일</td>
                                    <td class="fs-5 align-middle border-0">
                                         <input type="text" class="form-control fs-5" id="email" placeholder="이메일" th:value="${session.user.email}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">생년월일</td>
                                    <td class="fs-5 align-middle border-0" th:text="${session.user.birth}"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold fs-5 text-center align-middle border-0">주소</td>
                                    <td class="fs-5 align-middle border-0">
                                         <input type="text" class="form-control fs-5" id="" placeholder="주소"  th:value="${session.user.address}">
                                    </td>
                                </tr>
                            </table>
                            <div class="button-container">
                                <input class="button" type="submit" value="확인"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
