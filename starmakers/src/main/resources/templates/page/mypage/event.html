<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }
        .nav-links a:hover {
            color: #000;
        }
        .nav-links h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }
        .table {
            font-size: 15px;
            border-color:black;
        }
        .button1 {
            background-color: #2972FE;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 20px;
            margin: 6px;
        }
        .button2     {
            background-color: #B8C3FF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 20px;
            margin: 6px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 269px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table td .button-container {
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
        }
        .table tr, th {
            text-align: center;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .prev,
        .next {
            font-size: 24px;
        }

        .page-number:hover,
        .prev:hover,
        .next:hover {
            color: #000;
        }

        .list {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .list a {
            text-decoration: none;
        }
    </style>
</head>
<body layout:fragment="content">
    <form action="" method="get">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="side-menu">
                        <div class="nav-links">
                            <h1 th:text="${user.name} + '님,'"></h1>
                            <a href="/page/mypage/profile">회원 정보</a>
                            <a href="/page/mypage/payment">결제 내역</a>
                            <a href="/page/mypage/promotion" class="active">내가 쓴 글</a>
                            <a href="/page/mypage/inquiry">1 : 1 문의</a>
                            <a href="/page/mypage/userDelete">회원 탈퇴</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list">
                        <a href="/page/mypage/promotion"><h2 style="color: #545454;">홍보글</h2></a>
                        <a href="/page/mypage/event"><h2 style="color: #000;">이벤트 후기</h2></a>
                    </div>                            
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10px;"> </th>
                                <th style="width: 500px;">제목</th>
                                <th style="width: 200px;">작성일자</th>
                                <th style="width: 100px;">조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="" id=""></td>
                                <td>인스타 홍보입니다</td>
                                <td>2024.05.23</td>
                                <td>213</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" id=""></td>
                                <td>치지직 홍보입니다</td>
                                <td>2024.05.23</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" id=""></td>
                                <td>유튜브 홍보입니다</td>
                                <td>2024.05.23</td>
                                <td>123</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button-container">
                        <input class="button1" type="submit" value="수정">
                        <input class="button2" type="submit" value="삭제">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
