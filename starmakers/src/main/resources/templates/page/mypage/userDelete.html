<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 210px;
            width: 100%;
            height: 100%;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-links a {
            display: block;
            color: #6c757d;
            margin-bottom: 25px;
            text-decoration: none;
            font-size: 30px;
        }
        .nav-links a:hover {
            color: #000;
        }
        .nav-links a.active {
            font-weight: bold;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 100px;
            font-weight: bolder;
        }
        .list {
            margin-top: 50px;
            color: #8D8D8D;
        }
        .side-menu {
            width: 200px;
            margin-right: 30px;
        }
        .font {
            margin-top: 166px;
        }
        .update {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 140px;
        }
        .checkbox {
            margin-top: -4px !important;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 20px;
            margin-left: 24px;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="side-menu">
                            <div class="nav-links">
                                <h1>김조은님,</h1>
                                <a href="/page/mypage/profile">회원 정보</a>
                                <a href="/page/mypage/payment">결제 내역</a>
                                <a href="/page/mypage/promotion">내가 쓴 글</a>
                                <a href="/page/mypage/inquiry">1 : 1 문의</a>
                                <a href="/page/mypage/userDelete">회원 탈퇴</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="font">
                            <span style="font-size: 30px; font-weight: bolder;">정말로 탈퇴하시겠습니까?</span>
                            <br>
                            <span style="font-size: 20px;">탈퇴 시 작성하신 글은 모두 삭제되며 복구가 불가능합니다.</span>
                            <br>
                            <span style="font-size: 20px;">결제하신 상품에 대한 환불 또한 어려워지므로 탈퇴하시기 전 다시 한번 확인 부탁드립니다.</span>
                        </div>
                        <div class="update">
                            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox"><span style="font-size: 20px; margin-left: 8px;">위 내용을 확인합니다.</span>
                            <input type="button" class="button" value="탈퇴하기">
                        </div>
                    </div>
                </div>
            </div>
    </th:block>
</body>
</html>
