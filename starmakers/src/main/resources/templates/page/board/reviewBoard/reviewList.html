<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기</title>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            margin-top: 35px;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            border: none;
            padding-right: 10px;
        }
        .search-container select, .search-container input[type="text"] {
            margin-left: 5px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            border: none;
        }
        .search-container button {
            margin-left: 5px;
            padding: 0 15px;
            background-color: rgba(51, 130, 246, 1);
            color: white;
            border-radius: 3px;
            border: none;
        }
        .search-container button:hover {
            padding: 0 15px;
            background-color: rgba(41, 75, 254, 1);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
            font-weight: bolder;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 14px;
            text-align: center;
        }
        td {
            padding: 7px;
            border-bottom: 0.7px solid #000;
        }
        thead {
            border-bottom: 2px solid #000;
        }
        tbody {
            padding-bottom: 400px;
        }
        .no-data {
            height: 400px;
        }
        .button-container {
            text-align: right;
            padding: 10px 0;
        }
        .button-container a {
            margin-left: 5px;
            padding: 7px 12px;
            background-color: rgba(51, 130, 246, 1);
            border-radius: 3px;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: normal;
        }
        .button-container a:hover {
            background-color: rgba(41, 75, 254, 1);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
            font-weight: bolder;
            color: white;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">

        <div class="container">
        <h3>후기</h3>

            <div class="search-container">
                <select>
                    <option value="제목내용">제목+내용</option>
                    <option value="제목">제목</option>
                    <option value="내용">내용</option>
                    <option value="작성자">작성자</option>
                </select>
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="button">검색</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <td width="70"></td>
                        <th width="300">제목</th>
                        <th width="150">작성자</th>
                        <th width="200">작성일</th>
                        <th width="150">좋아요</th>
                        <th width="100">조회수</th>
                    </tr>
                </thead>
                

                <th:if="${qnaList.isNotEmpty()}">
                    <!-- 여기에 예시 데이터를 추가합니다. -->
                    <!-- 첫 번째 예시 데이터 -->
                    <tr>
                        <td align="center">1</td> <!-- 숫자는 게시글 번호일 수 있습니다. -->
                        <td><a href="/page/board/reviewBoard/reviewPost">후기 1</a></td>
                        <td align="center">회원 1</td>
                        <td align="center">2024-05-22 10:00:00</td> <!-- 예시 날짜 및 시간 -->
                        <td align="center">3</td> <!-- 상태에 따라 변경할 수 있습니다. -->
                        <td align="center">99</td> <!-- 예시 날짜 및 시간 -->
                    </tr>
                    <!-- 두 번째 예시 데이터 -->
                    <tr>
                        <td align="center">2</td> <!-- 게시글 번호 -->
                        <td>후기 2</td>
                        <td align="center">회원 2</td>
                        <td align="center">2024-05-21 09:00:00</td> <!-- 예시 날짜 및 시간 -->
                        <td align="center">24</td> <!-- 상태에 따라 변경할 수 있습니다. -->
                        <td align="center">75</td> <!-- 예시 날짜 및 시간 -->
                    </tr>
                    <!-- 여기까지 예시 데이터입니다. -->
                    <tr>
                        <td align="center">3</td> <!-- 게시글 번호 -->
                        <td>후기 3</td>
                        <td align="center">회원 3</td>
                        <td align="center">2024-05-20 18:00:00</td> <!-- 예시 날짜 및 시간 -->
                        <td align="center">299</td> <!-- 상태에 따라 변경할 수 있습니다. -->
                        <td align="center">470</td> <!-- 예시 날짜 및 시간 -->
                    </tr>
                    <tr>
                        <td align="center">4</td> <!-- 게시글 번호 -->
                        <td>후기 4</td>
                        <td align="center">회원 4</td>
                        <td align="center">2024-05-19 11:00:00</td> <!-- 예시 날짜 및 시간 -->
                        <td align="center">162</td> <!-- 상태에 따라 변경할 수 있습니다. -->
                        <td align="center">840</td> <!-- 예시 날짜 및 시간 -->
                    </tr>
                    <tr>
                        <td align="center">5</td> <!-- 게시글 번호 -->
                        <td>후기 5</td>
                        <td align="center">회원 5</td>
                        <td align="center">2024-05-18 13:00:00</td> <!-- 예시 날짜 및 시간 -->
                        <td align="center">188</td> <!-- 상태에 따라 변경할 수 있습니다. -->
                        <td align="center">189</td> <!-- 예시 날짜 및 시간 -->
                    </tr>

                </tbody>
                
            </table>
            <div class="button-container">
            <a href="/page/board/reviewBoard/reviewInsert">후기 작성</a>
            </div>
        </div>

    </th:block>

</body>
</html>
