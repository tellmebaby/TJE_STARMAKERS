<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <style>
        /* .container {
            width: 960px;
            margin: 0 auto;
        } */
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            border: none;
            padding-right: 10px;
        }
        .search-container select, .search-container input[type="text"] {
            margin-left: 5px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            border: none;
        }
        .search-container button {
            margin-left: 5px;
            padding: 0 15px;
            background-color: rgba(51, 130, 246, 1);
            color: white;
            border-radius: 3px;
            border: none;
        }
        .search-container button:hover {
            padding: 0 15px;
            background-color: rgba(41, 75, 254, 1);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
            font-weight: bolder;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 14px;
            text-align: center;
        }
        td {
            padding: 7px;
            border-bottom: 0.7px solid #000;
        }
        thead {
            border-bottom: 2px solid #000;
        }
        tbody {
            padding-bottom: 400px;
        }
        .no-data {
            height: 400px;
        }
        .button-container {
            text-align: right;
            padding: 10px 0;
        }
        .button-container a {
            margin-left: 5px;
            padding: 7px 12px;
            background-color: rgba(51, 130, 246, 1);
            border-radius: 3px;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: normal;
        }
        .button-container a:hover {
            background-color: rgba(41, 75, 254, 1);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
            font-weight: bolder;
            color: white;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">

        <div class="container">
        <h3>Q&A 게시판</h3>

            <div class="search-container">
                <select>
                    <option value="제목내용">제목+내용</option>
                    <option value="제목">제목</option>
                    <option value="내용">내용</option>
                    <option value="작성자">작성자</option>
                </select>
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="button">검색</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <td width="70"></td>
                        <th width="300">제목</th>
                        <th width="150">작성자</th>
                        <th width="200">작성일</th>
                        <th width="150">상태</th>
                        <th width="100">조회수</th>
                    </tr>
                </thead>
                
                <th:block th:if="${qnaList.isEmpty()}">
                    <tr>
                        <td colspan="6" align="center" style="padding-top: 183.49px; padding-bottom: 183.49px;">
                            조회된 게시글이 없습니다.
                        </td>
                    </tr>
                </th:block>

                <th:block th:each="qnaBoard : ${qnaList}">
                <tr>
                    <!-- <td align="center" th:text="${qnaBoard.qnaNo}"></td> -->
                    <td align="center" th:text="Q"></td>
                    <td align="center">
                        <a th:href="|qnaPost?qnaNo=${qnaBoard.qnaNo}|" th:text="${qnaBoard.title}"></a>
                    </td>
                    <td align="center" th:text="${qnaBoard.writer}"></td>
                    <td align="center">
                        <span th:text="${#dates.format(qnaBoard.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </td>
                    <td align="center" th:text="${qnaBoard.status}"></td>
                    
                    <td align="center" th:text="${qnaBoard.views}"></td>
                    
                </tr>
                </th:block>



                
                
            </table>
            <div class="button-container">
            <a href="/page/board/qnaBoard/qnaInsert">질문 작성</a>
            </div>
        </div>

    </th:block>

</body>
</html>
