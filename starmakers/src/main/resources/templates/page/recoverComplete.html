<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .find-id-form {
            display: flex;
            height: 60vh;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            flex-direction: column;
            justify-content: center;
        }
        .recover-complete-msg {
            border: 1px solid gray;
            height: 144px;
            align-content: center;
            border-radius: 20px;
            margin-bottom: 70px;
                }
    </style>
</head>
<body>

    <th:block th:replace="~{fragment/header :: headerFragment}"></th:block>

    <div class="find-id-form">
        <form>
            <div class="recover-complete-msg">
                <h1 class="h3 mb-3 font-weight-normal text-center">아이디는 joeun 입니다.</h1>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인 하기</button>
        </form>
    </div>

    <th:block th:replace="~{fragment/footer :: footerFragment}"></th:block>

    <!-- 부트스트랩 JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
