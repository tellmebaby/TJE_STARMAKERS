<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

</head>

<body>
    <div layout:fragment="content">
        <style>
            #promotionCarousel .card>img {
                width: 100%;
                height: 250px;
            }
            
            #promotionCarousel .row {
                justify-content: space-between;
            }

            #promotionCarousel .col-lg-3 {
                padding-right: 0;
                padding-left: 0;
                flex: 0 0 24%;
            }

            .badge-secondary {
                margin-right: 10px;
            }

            #promotionCarousel .card {
                border-radius: 1.25rem;
                overflow: hidden;
            }

            .icon-container {
                position: absolute;
                bottom: 15px;
                right: 15px;
            }

            .icon {
                cursor: pointer;
                /* margin-left: 5px; */
                font-size: 30px;
            }


            .icon-body {
                background-color: #b0d5ff;
                /* 배경색 설정 */
                padding: 10px;
                /* 안쪽 여백 추가 */
                /* border-radius: 10px; */
                /* 모서리 둥글게 처리 */
                display: flex;
                /* 아이콘들을 가로로 나열 */
                justify-content: center;
                /* 아이콘들을 중앙 정렬 */
                align-items: center;
                /* 아이콘들을 수직 중앙 정렬 */
                gap: 10px;
                /* 아이콘들 사이의 간격 설정 */
            }

            .content-icon {
                width: 40px;
                /* 아이콘의 크기 */
                height: 40px;
                /* 아이콘의 크기 */
                border-radius: 50%;
                /* 아이콘을 원형으로 만듦 */
                margin: 5px;
                /* 아이콘 사이의 여백 */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                /* 아이콘에 그림자 효과 추가 */
            }

            .youtube {
                background-color: white;
            }

            .afreeca {
                transform: scale(1.1);
            }
        </style>

        <div class="container">

            <div id="promotionCarousel" class="carousel slide" data-ride="carousel">
              <div class="row">
                <div class="col-lg-3">
                    <div class="card">
                        <img src="https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg"
                            class="card-img-top" alt="홍보글 제목">

                        <div class="icon-body">
                            <img src="/img/icon/afreeca.png" class="content-icon afreeca">
                            <img src="/img/icon/chzzk.png" class="content-icon chzzk">
                            <img src="/img/icon/youtube.png" class="content-icon youtube">
                            <img src="/img/icon/instagram.svg" class="content-icon">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">어쩌다보니천생연분</h5>
                            <p class="card-text">꿀타래</p>
                        </div>
                        <div class="icon-container">
                            <i class="fa-regular fa-thumbs-up icon"></i>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                  <div class="card">
                      <img src="https://i.pinimg.com/564x/fd/33/ef/fd33ef3e0233db95a5c7681723b40d16.jpg"
                          class="card-img-top" alt="홍보글 제목">

                      <div class="icon-body">
                          <img src="/img/icon/afreeca.png" class="content-icon afreeca">
                          <img src="/img/icon/chzzk.png" class="content-icon chzzk">
                          <img src="/img/icon/youtube.png" class="content-icon youtube">
                          <img src="/img/icon/instagram.svg" class="content-icon">
                      </div>
                      <div class="card-body">
                          <h5 class="card-title">어쩌다보니천생연분</h5>
                          <p class="card-text">꿀타래</p>
                      </div>
                      <div class="icon-container">
                          <i class="fa-regular fa-thumbs-up icon"></i>
                      </div>
                  </div>
              </div>
                
                
            </div>

            </div>

        </div>
    </div>
</body>




</html>
