<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/default_layout}">

<head>
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <title>main</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

  <!-- include summernote css/js-->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

</head>


<!-- layout:decorate 쓸 때 본문 내용은 <th:block layout:fragment="content"></th:block> 안에 적어야 화면에 뜸 -->
<th:block layout:fragment="content" class="starPost">
  <div class="top">
    홍보요청
  </div>
  <div class="channel">
    <button>무료홍보</button>
    <button>유료홍보</button>
    <button>디자인 의뢰</button>
  </div>
  <div class="category">
    <div class="check">
      <div class="site">
        <b>사이트</b>
        <input type="checkbox" id="youtube" name="youtube">
        <label for="youtube">유튜브</label>
        <input type="checkbox" id="instargram" name="instargram">
        <label for="instargram">인스타그램</label>
        <input type="checkbox" id="afreeca" name="afreeca">
        <label for="afreeca">아프리카</label>
        <input type="checkbox" id="chizizic" name="chizizic">
        <label for="chizizic">치지직</label>
      </div>
      <div class="field">
        <b>분야</b>
        <input type="checkbox" id="food" name="food">
        <label for="food">음식</label>
        <input type="checkbox" id="travel" name="travel">
        <label for="travel">여행</label>
        <input type="checkbox" id="game" name="game">
        <label for="game">게임</label>
        <input type="checkbox" id="music" name="music">
        <label for="music">음악</label>
        <input type="checkbox" id="animal" name="animal">
        <label for="animal">동물</label>
        <input type="checkbox" id="workOut" name="workOut">
        <label for="workOut">운동</label>
        <input type="checkbox" id="asmr" name="asmr">
        <label for="asmr">ASMR</label>
      </div>
      <input type="text" id="starPostTitle" placeholder="제목을 입력해주세요">
    </div>





    <textarea name="content" id="summernote" value=""></textarea>



    <script>
      $(document).ready(function () {
        $('#summernote').summernote({
          height: 300,                 // set editor height
          minHeight: null,             // set minimum height of editor
          maxHeight: null,             // set maximum height of editor
          focus: true,                  // set focus to editable area after initializing summernote
          lang: "ko-KR",
          placeholder: "홍보할 내용을 입력하세요."
        });
      });
      $('#summernote').summernote({
        toolbar: [
            // [groupName, [list of button]]
            ['fontname', ['fontname']],
            ['fontsize', ['fontsize']],
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            ['color', ['forecolor','color']],
            ['table', ['table']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['insert',['picture','link','video']],
            ['view', ['fullscreen', 'help']]
          ],
          height: 300,                 // set editor height
          minHeight: null,             // set minimum height of editor
          maxHeight: null,
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
      });
    </script>
  </div>
</th:block>

</html>
