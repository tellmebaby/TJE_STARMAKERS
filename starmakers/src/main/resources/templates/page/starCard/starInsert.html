<!-- layout:decorate 쓸 때 본문 내용은 <th:block layout:fragment="content"></th:block> 안에 적어야 화면에 뜸 -->
<th:block layout:fragment="content" class="align-items-center ml-5">
  <div class="body lg" style="max-width: 900 ;">
    <h1 class="d-flex justify-content-center mt-3">
      홍보요청
    </h1>
    <form action="" method="post" id="starPost">
     
      <div class="container">
        <div class="d-flex align-items-center border-bottom border-dark" id="channel">
          <button type="submit" class="btn btn-outline-dark btn-lg col-4 border-0" onclick="freePromo()">무료홍보</button>
          <button type="submit" class="btn btn-outline-dark btn-lg col-4 border-0" id="payPromo">유료홍보</button>
          <button type="submit" class="btn btn-outline-dark btn-lg col-4 border-0" onclick="design()">디자인 의뢰</button>
        </div>
        <div class="category my-4 bg-body-tertiary rounded">
          <div class="site row py-2">
            <div class="item col-1"></div>
            <div class="item col-2">
              <b>사이트</b>  
            </div>

            <div class="item col-8 d-flex justify-content-start column-gap-2">
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input " name="youtube" type="checkbox" value="" id="youtube">
                <label class="form-check-label" for="youtube">
                  유튜브
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="instargram">
                <label class="form-check-label" for="instargram">
                  인스타그램
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="afreeca">
                <label class="form-check-label" for="afreeca">
                  아프리카
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="chizizic">
                <label class="form-check-label" for="chizizic">
                  치지직
                </label>
              </div>
            </div>
          </div>

          <div class="site row py-2">
            <div class="item col-1"></div>
            <div class="item col-2">
              <b>분야</b>
            </div>
            <div class="item col-9 d-flex justify-content-start column-gap-2">
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="food">
                <label class="form-check-label" for="food">
                  음식
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="travel">
                <label class="form-check-label" for="travel">
                  여행
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input " type="checkbox" value="" id="game">
                <label class="form-check-label" for="game">
                  게임
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="music">
                <label class="form-check-label" for="music">
                  음악
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="animal">
                <label class="form-check-label" for="animal">
                  동물
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="workOut">
                <label class="form-check-label" for="workOut">
                  운동
                </label>
              </div>
              <div class="form-check form-check-inline d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="asmr">
                <label class="form-check-label" for="asmr">
                  ASMR
                </label>
              </div>

            </div>
            
            
          </div>
        </div>

      <div
      class='input-group'
      id='datetimepicker1'
      data-td-target-input='nearest'
      data-td-target-toggle='nearest'
      >
      <span class="input-group-text mb-3 col-2">
        홍보 기간
      </span>
        <input
        type='text'
        id='datepicker'
        class='form-control'
        data-td-target='#datepicker'
        width="41.7%"
        aria-describedby="addon-wrapping"
        placeholder="홍보 시작일"
        readonly
        />
        <input
        type='text'
        id='datepicker2'
        class='form-control'
        data-td-target='#datepicker2'
        width="41.7%"
        aria-describedby="addon-wrapping"
        placeholder="홍보 종료일"
        readonly
        />
      </div>
    <!-- </div> -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="addon-wrapping">제목</span>
          <input type="text" name="title" class="form-control" placeholder="글 제목을 입력해주세요" aria-label="tilte"
            aria-describedby="addon-wrapping">
        </div>
        <!-- <input type="text" class="" id="starPostTitle" placeholder="제목을 입력해주세요"> -->


        <div>
          <textarea name="content" class="" id="summernote" value=""></textarea>
        </div>
        
        B8C3FF
        <div class="d-flex justify-content-end mt-2">
          <input type="submit" class="btn btn-light btn-sm border col-1" id="list" value="목록">
          
          <input type="submit" class="btn btn-dark btn-sm border col-1" id="sendPost" value="등록">
        </div>

    </form>

  </div>
  </div>

  </div>



  <script>
    
    $('#summernote').summernote({
      toolbar: [
        // [groupName, [list of button]]
        ['fontname', ['fontname']],
        ['fontsize', ['fontsize']],
        ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
        ['color', ['forecolor', 'color']],
        ['table', ['table']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['insert', ['picture', 'link', 'video']],
        ['view', ['fullscreen', 'help']]
      ],
      height: 500,
      minHeight: null,
      maxHeight: null,
      lang: 'ko-KR',
      fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
      fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72'],
      placeholder: '홍보할 내용을 입력하세요.'
    });
    
    $(document).ready(function () {
            $('#sendPost').click(function () {
                alert('글등록')
                // let sendBtn = document.getElementById('sendPost')
                // console.log(sendBtn)
                location.href('/page/starCard/starList')
            });
        });
    
    $(document).ready(function () {
            $('#payPromo').click(function () {
                // alert('유료홍보')
                let sendBtn = document.getElementById('sendPost')
                console.log(sendBtn)
            });
        });

        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap5'
        });
        $('#datepicker2').datepicker({
            uiLibrary: 'bootstrap5'
        });
  </script>

</th:block>
