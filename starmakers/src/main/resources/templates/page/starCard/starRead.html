<!-- layout:decorate 쓸 때 본문 내용은 <th:block layout:fragment="content"></th:block> 안에 적어야 화면에 뜸 -->
<th:block layout:fragment="content" class="align-items-center ml-5">
  <div class="body lg" style="max-width: 900 ;">
    <h1 class="d-flex justify-content-center mt-3 mb-3">
      홍보 상세
    </h1>

    <div class="container">
      <div class="w-100 d-flex justify-content-center" >
        <img src="/img/star.jpg" alt="홍보이미지">
      </div>
      <div class="d-flex justify-content-start">
        <span id="content" th:utext="${starBoard.content}"></span>
        <!-- <span id="content">홍보 내용입니다</span> -->
      </div>

      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-primary btn-submit col-1 border-0" type="button" onclick="moveList()">목록</button>
        <button class="btn btn-primary btn-submit col-1 border-0" type="button" onclick="update()">수정</button>
      </div>



    </div>



  </div>

  <div class="top-container">
    <!-- 댓글 등록 -->
    <div class="reply-container">
      <div class="reply-box">
        <textarea type="text" placeholder="자유롭게 의견을 작성하세요. 운영원칙에 위배되는 댓글은 삭제될 수 있습니다."></textarea>
        <button type="button">등록</button>
      </div>

    </div>
    <div class="reply-list">
      <label class="reply">댓글</label>
      <label class="reply-count">댓글 갯수</label>
    </div>
    <!-- 댓글 목록 -->
    <div id="reply-list">
      <!-- 댓글 -->
      <div class="reply-top">
        <span class="reply-writer">${writer}</span>
        <span class="reply-regDate">${regDate}

          <i class="fa-regular fa-thumbs-up icon"></i>

        </span>
      </div>
      <!-- 댓글 내용/ 수정 삭제 버튼 -->
      <div class="reply-middle">
        <p class="reply-content">${content}</p>
        <div class="reply-button">
          <button class="btn-reply-update">수정</button>
          <button class="btn-reply-delete">삭제</button>
        </div>
      </div>
      <!-- 답글 쓰기 -->
      <div class="reply-rereply">
        <button class="btn-rereply" onclick="toggleRereplyContainer(this)">답글쓰기</button>
      </div>

      <div class="rereply-container m-2 p-0">
        <div class="rereply-box">
          <textarea type="text" placeholder="자유롭게 의견을 작성하세요. 운영원칙에 위배되는 댓글은 삭제될 수 있습니다."></textarea>
          <button type="button">등록</button>
        </div>
      </div>
      <!-- 답글!! 목록 -->
      <div id="rereply-list">
        <div class="rereply">
          <!-- 답글 -->
          <div class="rereply-top">
            <span class="rereply-writer">${writer}</span>
            <span class="rereply-regDate">${regDate}

              <i class="fa-regular fa-thumbs-up icon"></i>

            </span>
          </div>
          <!-- 답글 내용/ 수정 삭제 버튼 -->
          <div class="rereply-middle">
            <p class="rereply-content">${content}</p>
            <div class="rereply-button">
              <button class="btn-rereply-update">수정</button>
              <button class="btn-rereply-delete">삭제</button>
            </div>
          </div>
          <!-- 답글에 답글 쓰기 -->
          <div class="rereply-rereply">
            <button class="btn-rereply" onclick="toggleRereplyContainer(this)">답글쓰기</button>
          </div>
          <div class="rereply-container m-0 p-0">
            <div class="rereply-box">
              <textarea type="text" placeholder="자유롭게 의견을 작성하세요. 운영원칙에 위배되는 댓글은 삭제될 수 있습니다."></textarea>
              <button type="button">등록</button>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- 예시 자료 2 -->
    <div id="reply-list">
      <div class="reply-top">
        <span class="reply-writer">${writer}</span>
        <span class="reply-regDate">${regDate}
          <i class="fa-regular fa-thumbs-up icon"></i>
        </span>
      </div>
      <div class="reply-middle">
        <p class="reply-content">${content}</p>
        <div class="reply-button">
          <button class="btn-reply-update">수정</button>
          <button class="btn-reply-delete">삭제</button>
        </div>
      </div>
      <div class="reply-rereply">
        <button class="btn-rereply" onclick="toggleRereplyContainer(this)">답글쓰기</button>
      </div>
    </div>


  </div>
  <script>
    function moveList(){
      location.href='page/board/starCard/starList'
    }
  </script>

</th:block>
