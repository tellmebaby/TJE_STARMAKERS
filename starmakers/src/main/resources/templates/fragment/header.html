<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
       * {
            margin: 0;
            padding: 0;            
        }


        header {
            margin: 0 60px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }

    </style>
    <th:block th:fragment="headerFragment">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header & OffCanvas</title>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" aria-label="Fifth navbar example" style="background-color: #ffffff;">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/img/dsm_logo.png" alt="logo" width="88" height="auto">

                    </a>

                    <!-- 햄버거 버튼 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 메뉴 -->
                    <div class="collapse navbar-collapse">
                        <div class="d-flex justify-content-between w-100">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item ml-5">
                                    <a class="nav-link" href="/page/introduce">소개</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/page/starCard/starList">홍보</a>
                                </li>
                             <li class="nav-item">
                                <a class="nav-link" href="/page/board/eventBoard/eventList">이벤트</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/page/board/reviewBoard/reviewList">후기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/page/board/qnaBoard/qnaList">Q&A</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/page/board/anBoard/anList">공지사항</a>
                            </li>
                            </ul>
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <!-- 비 로그인 시 -->
                                <th:block sec:authorize="isAnonymous()">
                                    <li class="nav-item mx-2">
                                        <a class="btn btn-outline-mute" href="/login">로그인</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="btn btn-outline-mute" href="/join">회원가입</a>
                                    </li>
                                </th:block>
                                <!-- 로그인 시 -->
                                <th:block sec:authorize="isAuthenticated()">
                                    <form action="/logout" method="post">
                                        <!-- CSRF TOKEN -->
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <a href="/page/mypage/profile" style="text-decoration: none; color: black;"><input type="button" class="btn btn-outline-mute" value="마이페이지"></a>
                                        <button type="submit" class="btn btn-outline-mute">로그아웃</button>
                                    </form>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
              </nav>


              <!-- 오프캔버스 -->
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
                    <div class="offcanvas-header border-bottom">
                        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                            <img src="/img/dsm_logo.png" alt="logo" width="48">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">당스만</h5>
                        </a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column justify-content-end">
                        <!-- ⬆ -->
                        <ul class="navbar-nav flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link" href="/page/introduce">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page/starCard/starList">홍보</a>
                        </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/page/board/eventBoard/eventList">이벤트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page/board/reviewBoard/reviewList">후기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page/board/qnaBoard/qnaList">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page/board/anBoard/anList">공지사항</a>
                    </li>
                        </ul>
                        <!-- ⬇ -->
                        <div class="box p-4 d-grid gap-1 text-center">
                        <!-- 비 로그인 시 -->
                        <th:block sec:authorize="isAnonymous()">
                                <a class="btn btn-outline-mute" href="/login">로그인</a>
                                <a class="btn btn-outline-mute" href="/join">회원가입</a>
                        </th:block>
                        <!-- 로그인 시 -->
                        <th:block sec:authorize="isAuthenticated()">
                            <form action="/logout" method="post">
                                <!-- CSRF TOKEN -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <a href="/page/mypage/profile" style="text-decoration: none; color: black;"><input type="button" class="btn btn-outline-mute" value="마이페이지"></a>
                                    <br>
                                    <button type="submit" class="btn btn-outline-mute">로그아웃</button>
                            </form>

                        </div>
                    </div>
                </div>
        </header>    
    </body>
</th:block>
</html>
