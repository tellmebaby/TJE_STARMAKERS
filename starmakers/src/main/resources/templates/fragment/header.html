<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
       * {
            margin: 0;
            padding: 0;            
        }

        
        header {
            margin: 0 60px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }
    
      /* 담당자 문의 부분*/
         .floating {
            position: fixed;
            right: 30px;
            bottom: 45px;
            background-color: blueviolet;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 9999;
            transition: all 0.3s ease-in-out;
        }
        .floating svg {
            color: white;
            width: 50px;
            height: auto;
        }
        .floating.open {
            width: 300px;
            height: 223px;
            border-radius: 10px;
        }
        .chat-container {
            display: none;
            width: 100%;
            height: 40%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .floating.open .chat-container {
            display: block;
        }
      
    </style>
    <th:block th:fragment="headerFragment">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header & OffCanvas</title>
        <!-- BS css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" aria-label="Fifth navbar example">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/img/dsm_logo.png" alt="logo" width="88" height="auto">
                        
                    </a>

    <!-- 플로팅 버튼 -->
    <div class="floating" id="chatButton">
        <a href="javascript:void(0);">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
                <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5"/>
              </svg>
        </a>
        <div class="chat-container">
            <h5>채팅</h5>
            <div class="chat-messages" style="height: 80%; overflow-y: auto;">
                <p>안녕하세요! 무엇을 도와드릴까요?</p>
            </div>
            <div class="chat-input mt-2">
                <input type="text" class="form-control" placeholder="메시지를 입력하세요..." id="chatInput">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('chatButton').addEventListener('click', function() {
            this.classList.toggle('open');
        });

        document.getElementById('chatInput').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('click', function(event) {
            const chatButton = document.getElementById('chatButton');
            if (!chatButton.contains(event.target)) {
                chatButton.classList.remove('open');
            }
        });

    </script>
                  <!-- 햄버거 버튼 -->
