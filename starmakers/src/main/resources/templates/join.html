<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
        }

        #input-btn {
            width: 100%;
        }

        .join-check-gender {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body layout:fragment="content" class="join">
    <div class="signup-form">
        <form action="/join" method="post">
            <input type="hidden" id="inputCsrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label for="inputUserid">아이디</label>
                <div class="input-group">
                    <input type="text" id="inputUserid" name="id" class="form-control" placeholder="아이디" required>
                    <button type="button" class="btn btn-secondary" id="checkIdBtn">중복확인</button>
                </div>
                <small id="idCheckResult" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="inputPassword">비밀번호</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
            </div>
            <div class="form-group">
                <label for="inputUsername">이름</label>
                <input type="text" id="inputUsername" name="name" class="form-control" placeholder="사용자 이름" required autofocus>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <div class="join-check-gender">
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="radio" value="남성" name="gender" id="genderMale" required>
                        <label class="form-check-label" for="genderMale">남성</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="radio" value="여성" name="gender" id="genderFemale">
                        <label class="form-check-label" for="genderFemale">여성</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirth">생년월일</label>
                <input type="date" id="inputBirth" name="birth" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">이메일 주소</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <label for="inputPhone">전화번호</label>
                <input type="text" id="inputPhone" name="phone" class="form-control" placeholder="전화번호" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">주소</label>
                <input type="text" id="inputAddress" name="address" class="form-control" placeholder="주소" required>
            </div>
            <button id="input-btn" class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
        </form>
    </div>


    <!-- 부트스트랩 JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- 아이디 중복 검사 -->
    <script>
        document.getElementById('checkIdBtn').addEventListener('click', async function() {
            const userId = document.getElementById('inputUserid').value;
            const idCheckResult = document.getElementById('idCheckResult');
            const csrfToken = document.getElementById('inputCsrf').value;
    
            if (userId.trim() === "") {
                idCheckResult.textContent = "아이디를 입력해주세요.";
                idCheckResult.style.color = "red";
                return;
            }
    
            try {
                const response = await fetch('/checkUserId', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify({ id: userId })
                });
    
                if (!response.ok) {
                    throw new Error("Server error");
                }
    
                const isTaken = await response.json();
    
                if (isTaken) {
                    idCheckResult.textContent = "사용 불가능한 아이디입니다.";
                    idCheckResult.style.color = "red";
                } else {
                    idCheckResult.textContent = "사용 가능한 아이디입니다.";
                    idCheckResult.style.color = "green";
                }
            } catch (error) {
                idCheckResult.textContent = "아이디 중복 확인 중 오류가 발생했습니다.";
                idCheckResult.style.color = "red";
                console.error('Error:', error);
            }
        });
    
        document.getElementById('input-btn').addEventListener('click', async function(event) {
            event.preventDefault(); // 기본 제출 이벤트 방지
    
            const password = document.getElementById('inputPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const username = document.getElementById('inputUsername').value;
            const phone = document.getElementById('inputPhone').value;
    
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;
            const usernameRegex = /^[가-힣]+$/;
            const phoneRegex = /^[0-9]+$/;
    
            let valid = true;
    
            // 비밀번호 유효성 검사
            if (!passwordRegex.test(password)) {
                alert("비밀번호는 영문, 숫자, 특수문자를 포함하여 6글자 이상이어야 합니다.");
                valid = false;
            }
    
            // 비밀번호 확인 검사
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                valid = false;
            }
    
            // 이름 유효성 검사
            if (!usernameRegex.test(username)) {
                alert("이름은 한글만 입력할 수 있습니다.");
                valid = false;
            }
    
            // 전화번호 유효성 검사
            if (!phoneRegex.test(phone)) {
                alert("전화번호는 숫자만 입력할 수 있습니다.");
                valid = false;
            }
    
            // 아이디 중복 확인 결과 검사
            const idCheckResult = document.getElementById('idCheckResult').textContent;
            if (idCheckResult === "사용 불가능한 아이디입니다." || idCheckResult === "아이디를 입력해주세요.") {
                alert("아이디를 확인해주세요.");
                valid = false;
            }
    
            // 모든 검사가 통과되면 폼을 제출
            if (valid) {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
