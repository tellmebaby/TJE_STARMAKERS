<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
        }

        #input-btn {
            width: 100%;
        }

        .join-check-gender {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content" class="join">

    <div class="signup-form">
        <form action="/join" id="joinForm" method="post">
            <!-- CSRF TOKEN -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <h1 class="h3 mb-3 font-weight-normal text-center">회원가입</h1>
            
            <div class="form-group">
                <label for="inputUserid">아이디</label>
                <div class="input-group">
                    <input type="text" id="inputUserid" name="id" class="form-control" placeholder="아이디" required>
                    <button type="button" class="btn btn-secondary" id="checkIdBtn">중복확인</button>
                </div>
                <small id="idCheckResult" class="form-text text-muted"></small>
            </div>
                    
            <div class="form-group">
                <label for="inputPassword">비밀번호</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
            </div>
            <div class="form-group">
                <label for="inputUsername">이름</label>
                <input type="text" id="inputUsername" name="name" class="form-control" placeholder="사용자 이름" required autofocus>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <div class="join-check-gender">
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="radio" value="남성" name="gender" id="genderMale" required>
                        <label class="form-check-label" for="genderMale">남성</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="radio" value="여성" name="gender" id="genderFemale">
                        <label class="form-check-label" for="genderFemale">여성</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirth">생년월일</label>
                <input type="date" id="inputBirth" name="birth" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">이메일 주소</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <label for="inputPhone">전화번호</label>
                <input type="text" id="inputPhone" name="phone" class="form-control" placeholder="전화번호" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">주소</label>
                <input type="text" id="inputAddress" name="address" class="form-control" placeholder="주소" required>
            </div>
            <button id="input-btn" class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
        </form>
    </div>


    <!-- 부트스트랩 JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
